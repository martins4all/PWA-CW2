<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity= "sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon">
    
    

       <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <!-- Tabs Titles -->
    
            <!-- Icon -->
            <div class="logo">
                <img src="./icons/icon-96.png" id="icon" alt="User Icon"> 
            </div>
    
            <!-- Login Form -->
    
            <form method="POST" action="/logindecision">
                <span>
                    <input name='email' type='email' class="fadeIn second" placeholder="e-mail">
                    <input name='password' type='password' class="fadeIn third" placeholder="password">
                    <br>
                   <button type="submit" name="login" value="login">Login</button>
                    <br>
            </form>
                    <p>Do not have an account?<a href="/sign_up">Register</a></p>
                    
                 
                </span>
            
    
            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
            </div>
    
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
